<!DOCTYPE html>
<html>
<head> 
	<title>COVID-19 Mexico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<link rel="stylesheet" href="leaflet-search-master\src\leaflet-search.css" />
	<style> 
  	body {
	    	padding: 0%;
	    	margin: 0;
		}
		html, body, #map {
    		height: 98%;
		}
	.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    }
	.info h4 {
    margin: 0 0 5px;
    color: #777;
	}
	.legend {
    line-height: 18px;
    color: #555;
	}
	.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
	}
	</style> 
	<style type="text/css">
      .leaflet-control-attribution{
        display: none;
      }
    </style>
</head>  
<body>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<script src="leaflet-search-master\src\leaflet-search.js"></script>
	<script src="covidgeojsonpolygon.js"></script>
	<script src="todaymx.js"></script>
	<script src="yesterdaymx.js"></script>
	<div id = "map" style="height: 100%"></div>
 
<script>
	var movil = false;
      if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
           movil = true;
        }
	var map = L.map('map');
	L.control.scale().addTo(map);
	L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>', subdomains: 'abcd'}).addTo(map);
	L.Control.Watermark = L.Control.extend({
	onAdd: function(map) {
      var img = L.DomUtil.create('img');
      img.src = 'csl_log.jpg';
      img.style.width = '100px';
      return img;
	}
	});
	L.control.watermark = function(opts) {
    return new L.Control.Watermark(opts);
	}
	L.control.watermark({ position: 'bottomleft' }).addTo(map);
    var info = L.control();

    info.onAdd = function(map) {
      this._div = L.DomUtil.create("div", "info");
      this.update();
      return this._div;
    };
	
	var fecha = new Date();

    info.update = function(props) {
      this._div.innerHTML =
        "<h4>"+"<b>"+"COVID-19 en Mexico " +(fecha.getDate() + "/" + (fecha.getMonth() +1) + "/" + fecha.getFullYear())+"<br />"+"</h4>"+ 
        (props
          ? "<b>" + " Estado: " + props.admin_name +
            "</br>" + "Casos Confirmados: "+ props.confirmado +
			"</br>" + "Total Defunciones: "+ props.defunciones
          : "Desplacese sobre un Estado");
    };

    info.addTo(map);

    function getColor(d) {
    return d > 2000 ? '#800026' :
           d > 1000  ? '#BD0026' :
           d > 500  ? '#E31A1C' :
           d > 300  ? '#FC4E2A' :
           d > 150   ? '#FD8D3C' :
           d > 100   ? '#FEB24C' :
           d > 50   ? '#FED976' :
                      '#FFEDA0';
	}

    function style(feature) {
      return {
        weight: 1.5,
        opacity: 1,
        color: "white",
        dashArray: "3",
        fillOpacity: 0.7,
        fillColor: getColor(feature.properties.confirmado)
      };
    }

    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
        weight: 1,
        color: "#FF0000",
        dashArray: "",
		fillColor: "#00FFFF",
        fillOpacity: 0.5
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }

      info.update(layer.feature.properties);
    }

    var geojson;

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    geojson = L.geoJson(states, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);
	var searchControl = new L.Control.Search({
       layer: geojson,
       propertyName:'admin_name',
	   textPlaceholder:'Buscar un Estado',
	   textErr:'No se encontraron resultados, verifique escritura',
	   collapsed:false,
       circleLocation: false
	});
	searchControl.on('search_locationfound', function(e) {
       e.layer.setStyle({fillColor: '#3f0', color: '#0f0'});
	})
	map.addControl(searchControl);
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [50, 100, 150, 300, 500, 1000, 2000];
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : ' o mas');
    }

    return div;
	};

	legend.addTo(map);
	var legend1 = L.control({position: 'topleft'});
	legend1.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend1'),
        grades = yesterday,
        labels = ['Confirmados Acumulados', 'Defunciones'];
		div.innerHTML += '<b>Datos Nacionales dia Anterior</b><br>'
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=labels[i] + ': ' +grades[i] +'<br>';
    }

    return div;
	};

	legend1.addTo(map);
	
	var legend2 = L.control({position: 'topleft'});
	legend2.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend2'),
        grades = today,
        labels = ['Confirmados Acumulados', 'Defunciones'];
		div.innerHTML += '<b>Datos Nacionales Actuales</b><br>'
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=labels[i] + ': ' +grades[i] +'<br>';
    }

    return div;
	};

	legend2.addTo(map);
	map.fitBounds(geojson.getBounds());
	
</script>
 
</body>
</html>
